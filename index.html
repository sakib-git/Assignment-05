<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Joruri Seba</title>
  </head>
  <body>
    <main>
      <header class="max-w-[1500px] bg-white mx-auto flex justify-between items-center px-1 md:p-4 py-3">
        <div class="w-full flex gap-2 items-center">
          <img src="./assets/logo.png" alt="" class="w-9 sm:w-10 md:w-12" />
          <h4 class="text-[17px] font-bold text-[#006747] sm:text-lg md:text-xl leading-tight">
            Emergency <br />
            Service
          </h4>
        </div>

        <div class="flex gap-3 sm:gap-5 md:gap-8 lg:gap-10">
          <div class="flex gap-2 items-center bg-[#edfff1] px-6 md:px-8 py-1 sm:py-2 rounded-full justify-center">
            <span class="text-sm md:text-[16px]">0</span>
            <img src="./assets/heart.png" alt="" class="w-5 sm:w-6" />
          </div>

          <div class="flex gap-2 items-center bg-[#edfff1] px-4 sm:px-5 md:px-6 py-1 sm:py-2 rounded-full justify-center">
            <span class="text-sm md:text-[16px]">100</span>
            <img src="./assets/coin.png" alt="" class="w-5 sm:w-6" />
          </div>

          <div class="flex gap-2 items-center bg-[#00A63E] px-4 sm:px-5 md:px-6 py-1 sm:py-2 rounded-full justify-center">
            <span class="text-sm md:text-[16px] text-white">0</span>
            <p class="text-white font-semibold text-sm md:text-[16px]">Copy</p>
          </div>
        </div>
      </header>

      <div class="banner bg-gradient-to-br to-[#013223] from-[#006747]">
        <div class="max-w-[1500px] flex flex-col justify-center items-center gap-6 py-5 text-white mx-auto px-2 md:px-0">
          <img src="./assets/logo.png" alt="" class="w-[92px] h-[92px]" />
          <h1 class="text-[clamp(1.2rem,0.7273rem+1.8909vw,2.5rem)] font-semibold">জরুরি সেবা ডিরেক্টরি</h1>
          <p class="text-[clamp(1rem,0.9273rem+0.2909vw,1.2rem)]">Government Emergency Services at Your Fingertip - A Project by Government of the People's Republic of Bangladesh</p>
        </div>
      </div>

    </main>

    <script src="app.js"></script>
  </body>
</html>
